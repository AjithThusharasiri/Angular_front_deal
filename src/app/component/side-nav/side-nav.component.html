<aside class="main-sidebar" ng-controller="sideBarCtrl">
    <mat-toolbar color="primary">
      <mat-icon mat-icon-button class="menu-icon" (click)="sidenav.toggle()" matTooltip="Menu">view_module</mat-icon>
      <!-- <mat-icon>chevron_right</mat-icon>  -->
      <mat-icon>chevron_right</mat-icon> 
      <div class="logo-container">
        <span class="logo-text">e<span class="highlight">Z</span>uite</span>
      </div>
        <span class="line">|</span>
        <span class="toolbar-item-crm">eCRM / Deal</span>
        <mat-icon>notifications_none</mat-icon>
        <mat-icon>account_box</mat-icon>
        <span class="company-name">Enhanzer (pvt) Ltd</span>
    </mat-toolbar>

    <mat-sidenav-container class="app-container">
        <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" [opened]="true" class="app-sidenav">
            <mat-nav-list>
                <mat-accordion [multi]="false" class="app-container">

                  <mat-expansion-panel [class.mat-elevation-z0]="true" [disabled]="true">
                    <mat-expansion-panel-header class="custom-header" [routerLink]="['/home']" routerLinkActive="router-link-active">
                      <div class="header-content">
                        <mat-icon class="move-left">palette</mat-icon>
                            <span class="header-text">Dashboard</span>
                        </div>
                    </mat-expansion-panel-header>
                  </mat-expansion-panel>
                   
                  <mat-expansion-panel [class.mat-elevation-z0]="true" [disabled]="true">
                    <mat-expansion-panel-header class="custom-header" [routerLink]="['/deal']" routerLinkActive="router-link-active">
                      <div class="header-content">
                            <mat-icon>palette</mat-icon>
                            <span class="header-text">Deals</span>
                        </div>
                    </mat-expansion-panel-header>
                  </mat-expansion-panel>

                    <mat-expansion-panel [class.mat-elevation-z0]="true" [disabled]="true">
                        <mat-expansion-panel-header class="custom-header">
                          <div class="header-content">
                            <mat-icon class="move-left">assessment</mat-icon>
                            <span class="header-text">Reports</span>
                        </div>
                    </mat-expansion-panel-header>
                  </mat-expansion-panel>

                    <mat-expansion-panel [class.mat-elevation-z0]="true" [disabled]="true">
                        <mat-expansion-panel-header class="custom-header">
                          <div class="header-content">
                            <mat-icon class="move">settings</mat-icon>
                            <span class="header-text">Config</span>
                          </div>
                        </mat-expansion-panel-header>
                      </mat-expansion-panel>
                      
                      

                </mat-accordion>
            </mat-nav-list>
        </mat-sidenav>
        <router-outlet></router-outlet>
    </mat-sidenav-container>
</aside>
